name: GitHub Actions Demo
on: [push]
jobs:
  Push-to-build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Yarn install
        run: yarn install
      - name: Yarn export
        run: yarn export
      - name: Git add
        run: git add .
      - name: Git commit
        run: 'git commit -m "Github actions: update /docs"'
      - name: Git push
        run: 'git push origin main:main'
